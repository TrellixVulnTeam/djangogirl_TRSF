 {% extends 'blog/base.html' %}
<head>
    <style>
         *{margin:0; padding:0}
		.page-header{
			position:fixed; width:100%;height:auto; background-color:honeydew; overflow-y:auto;min-height: 100px;line-height: 60px;}
    </style>
</head>
    {% block content %}
         <div class="page-header">
               {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}
                <h1><a href="/">LongLong Girls Blog</a></h1>
           </div>
        {% for post in posts %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <div class="date">
                    {{post.author}}
                    {{ post.published_date }}
                </div>
            </div>
        {% endfor %}
    {% endblock %}
